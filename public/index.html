<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/require.js" data-main="src/main.js"></script>
  </head>
  <body>
    <div class="main">
      <img class="how-to" src="img/howto.gif">
      <h1>To make a 3D image, take two images 3cm apart, and drop them here.</h1>
      <input class="see-through file-input" type="file" accept="image/*">
      <div class="stage">
        <div class="canvas-container input top left-image empty"></div>
        <div class="canvas-container input right-image"></div>
        <div class="canvas-container output"><canvas></canvas></div>
        <div class="controls">
          <ul>
            <li><a class="reverse"></a></li>
            <li><a class="save">S</a></li>
          </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="//use.typekit.net/qng7ttt.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </body>
</html>
